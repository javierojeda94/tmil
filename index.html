---
layout: default
---

{% assign post = site.posts.first %}
{% if post %}
<article class="post">
    <h1 class="title">{{ post.title }}</h1>
    <p class="published-at">{{ post.date | date: "%B %-d, %Y" }}</p>
    <div class="content">
        ---
        {{ post.content }}
    </div>
</article>
{% else %}
<p>No posts yet.</p>
{% endif %}
